<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação Javascript </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer ></script>

</head>
<body>
 <h1> Form com validação Javascript </h1>   
 <form id="form">
    <label for="name">Nome:</label>
    <input type="text" id="name">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf">

    <label for="email">E-mail:</label>
    <input type="email" id="email">

    <label for="phone">Telefone:</label>
    <input type="tel" id="telefone">

    <label for="password">Senha:</label>
    <input type="password" id="password">

    <label for="job">Situação de tarbalho</label>
    <select name="job" id="job">
        <option value="">Está buscando emprego?</option>
         <option value="yes">Sim</option>
         <option value="no">Não</option>
         <option value="recruiter">Sou recrutador</option>
    </select>

    <label for="message">Mensagem:</label>
    <textarea name="message" id="message"></textarea>

    <button type="submit">Enviar</button>


        



 </form>
</body>
</html>
